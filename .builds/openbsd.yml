---
image: openbsd/latest
packages:
  - devel/llvm
  - git
  - go
sources:
  - https://git.sr.ht/~seirdy/moac
environment:
  LOOPS: 512
tasks:
  - build: |
      cd moac
      go version
      # go on openbsd must use libc for syscalls as of 1.16
      # due to syscall api instability
      make BUILDMODE_CGO=exe EXTRA_SANITIZERS='undefined' NON_OPENBSD_FLAGS='' build-cgo
      strip ./moac ./moac-pwgen
      sha256 ./moac
      sha256 ./moac-pwgen
      tar czf ~/moac-openbsd-amd64.tar.gz ./moac ./moac-pwgen
  - test: |
      cd moac
      make test-cov
      mv coverage.out ~

artifacts:
  - moac-openbsd-amd64.tar.gz
  - coverage.out
