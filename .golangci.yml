---
issues:
  exclude-rules:
    - linters: [forbidigo]
      path: cmd/
      text: use of `fmt.Print(ln|f)?` forbidden by pattern
    - linters: [stylecheck]
      path: _test.go
      source: "`.*ÃŸ.*`"
      text: "ST1018" # we want unicode control chars in there.
    - linters: [exhaustivestruct]
      path: _test.go
    - linters: [goerr113]
      path: pwgen/genpw_test.go
    - linters: [testpackage]
      path: cmd/
    - linters: [goerr113]
      path: pwgen/buildcharsets_test.go
      # allow very long strings to surpass max line length unbroken
      # if they get their own line
    - linters: [lll]
      source: '^\s*(\[\]rune\()?"......................*"(\))?,?$'
    - linters: [gochecknoglobals]
      # this package is suppopsed to export global vars
      path: charsets/defaults.go
      source: '^var DefaultCharsets'
    - linters: [revive]
      text:
        '(add-constant: (avoid magic numbers like|string literal "")|cyclomatic: function parseOpts|deep-exit: calls to log.Panicf? only in main)'
    - linters: [revive]
      path: _test.go
      text: '^add-constant: '
      # parseOpts length is soley determined by cli flag count.
    - linters: [revive]
      path: cmd/
      text:
        '^function-length: maximum number of statements per function exceeded'
      source: 'func parseOpts'
  exclude-use-default: false
  max-issues-per-linter: 0
linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - cyclop
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exhaustivestruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nlreturn
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - testpackage
    - tparallel
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
    - goerr113
    - ireturn
    - nilnil
    # - paralleltest # not always relevant
    # - scopelint # deprecated
    # - tenv # only for go117+
    # - maligned # deprecated
    # - golint # deprecated
    # - interfacer # deprecated
linters-settings:
  cyclop:
    max-complexity: 9
    package-average: 5
  dupl:
    threshold: 40
  errcheck:
    check-blank: true
    check-type-assertions: true
  goconst:
    numbers: true
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
  gomnd:
    settings:
      mnd:
        ignored-numbers:
          - 2
          - 10
          - 32
          - 64
  govet:
    check-shadowing: true
    enable-all: true
  misspell:
    locale: US
  nestif:
    min-complexity: 3
  prealloc:
    for-loops: true
    simple: false
  predeclared:
    q: true
  revive:
    confidence: 0.21
    rules:
      - name: add-constant
      - name: argument-limit
        arguments: [5]
      - name: atomic
      - name: bare-return
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: call-to-gc
      - name: cognitive-complexity
        arguments: [10]
      - name: confusing-naming
      - name: confusing-results
      - name: constant-logical-expr
      - name: context-as-argument
      - name: context-keys-type
      # - name: cyclomatic # redundant with the cyclomatic linter
      - name: deep-exit
      - name: defer
      - name: dot-imports
      - name: duplicated-imports
      - name: early-return
      - name: empty-block
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      # - name: file-header
      - name: flag-parameter
      - name: function-result-limit
        arguments: [4]
      - name: function-length
        arguments: [23, 0]
      - name: get-return
      - name: identical-branches
      - name: if-return
      - name: import-shadowing
      - name: imports-blacklist
        arguments: ["math/rand"]
      - name: increment-decrement
      - name: indent-error-flow
      # - name: line-length-limit # redundant by lll
      - name: max-public-structs
        arguments: [3]
      - name: modifies-parameter
      - name: modifies-value-receiver
      - name: nested-structs
      - name: package-comments
      - name: range
      - name: range-val-in-closure
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int
      # - name: string-format
      - name: struct-tag
      - name: superfluous-else
      - name: time-naming
      - name: unconditional-recursion
      - name: var-declaration
      - name: var-naming
      - name: unexported-naming
      - name: unexported-return
      - name: unhandled-error
        arguments:
          - fmt.Printf
          - fmt.Print
          - fmt.Println
          - fmt.Fprintf
          - fmt.Fprint
          - password.WriteRune
          - filteredCharset.WriteRune
          - charsToPickFrom.WriteString
          - warningSubstring.WriteString
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
      - name: unused-receiver
      - name: useless-break
      - name: waitgroup-by-value
run:
  deadline: 1m
  skip-dirs-use-default: true
  skip-files: []

output:
  sort-results: true
